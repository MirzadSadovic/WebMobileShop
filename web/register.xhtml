<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Registracija</title>
        <style>
            .BImage{background-image: url("resources/images/LoginPage.jpg");}
        </style>
    </h:head>
    <h:body styleClass="BImage">
        <br/><br/><br/><br/>
        <h3>Registracija novog korisnika</h3>
        <br/>
        <h:form>
            <h:panelGrid columns="4">
                <h:outputText value="Korisničko ime: "/>
                <h:inputText id="username" value="#{registerManagedBean.username}" required="true" requiredMessage="Korisničko ime je obavezno"/>
                <h:message for="username" style="color: red"/>
                <br/><br/>
                <h:outputText value="Lozinka: "/>
                <h:inputSecret id="password" value="#{registerManagedBean.password}" required="true" requiredMessage="Lozinka je obavezna"/>
                <h:message for="password" style="color: red"/>
                <br/><br/>
                <h:outputText value="Ime: "/>
                <h:inputText id="name" value="#{registerManagedBean.name}" required="true" requiredMessage="Ime je obavezno"/>
                <h:message for="name" style="color: red"/>
                <br/><br/>
                <h:outputText value="Prezime: "/>
                <h:inputText id="surname" value="#{registerManagedBean.surname}" required="true" requiredMessage="Prezime je obavezno"/>
                <h:message for="surname" style="color: red"/>
                <br/><br/>
                <h:commandButton value="Registruj se" action="#{registerManagedBean.register()}"/>
                <h:outputText value="#{registerManagedBean.message}" style="color: red"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
