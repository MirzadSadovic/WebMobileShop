<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mobile Shop</title>
        <style>
            .BImage{background-image: url("resources/images/MobileStore.jpg");}
        </style>
    </h:head>
    <h:body styleClass="BImage">
        <br/><br/><br/><br/>
        <h:form>
            <p>Prijava na Mobile Shop <h:commandButton value="Login page" action="login.xhtml"/></p>
            <br/>
            <p>Za registraciju na Mobile Shop posjetite: <h:commandButton value="Register page" action="register.xhtml"/></p>
            <br/>
        </h:form>
        <h2>Akcijska ponuda...</h2>
        <h:form>
            <h:dataTable border="2" style="border-collapse: collapse" value="#{productManagedBean.allProducts}" var="product">
                <h:column>
                    <f:facet name="header">Naziv mobitela</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Cijena</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Korpa</f:facet>
                    <h:commandButton value="Dodaj u korpu" actionListener="#{productManagedBean.addProductToCart(product)}">

                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <h:outputText value="Max. količina jedne vrste mobitela"/>
            <h:selectOneMenu value="#{productManagedBean.quantity}">
                <f:selectItem itemValue="1" itemLabel="Jedan artikl"/>
                <f:selectItem itemValue="2" itemLabel="Dva artikla"/>
                <f:selectItem itemValue="3" itemLabel="Tri artikla"/>
            </h:selectOneMenu>
            <br/><br/><br/>
            <h:commandButton value="Korpa" action="korpa.xhtml"/>
        </h:form>        
    </h:body>
</html>
